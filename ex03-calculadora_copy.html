<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Modelo de documento HTML</title>
	<script>
		// 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Solicite ao usuário para informar dois números e um operador
            matemaático. Você usará três prompt(), um para cada número e
            o terceiro para o operador.

            Aceite os seguintes operadores:
            + => adição
            - => subtração
            *, X ou x => multiplicação
            / ou : => divisão

            Efetue o cálculo apropriado de acordo com o operador informado
            e informe o resultado usando document.write().
        */
        let temErro = false

        let num1 = parseInt(prompt("Insira o primeiro numero da operação"))
        if (isNaN(num1)){
            alert("Esta informção não é valida")
            temErro = true
        }
        let num2 = parseInt(prompt("Insira o segundo numero da operação"))
          if (isNaN(num2)){
            alert("Esta informção não é valida")
                temErro = true
        }
       let res 

         let oper = prompt("Insira alguns dos seguintes operadores : + -> adição , - -> subtração * . X . x -> multiplicação e / . : -> divisão")
             if (oper != "+" && oper != "-" && oper != "*" && oper != "X" && oper != "x" && oper != "/" && oper != ":"){

             
             alert("Isso não é um operador válido")
             temErro = true
             }

       else{
           switch(oper){
               case "+":
                   res =num1 + num2
                    break
                case "-":
                    res = num1 - num2
                    break
                case "X":
                case "x":
                case "*":
                    res = num1 * num2 
                    break
                case '/' :
                case ":" :
                   res = num1 / num2 
                    break
               default:
                    alert("ERRO: O operador informado é invalido.")
                    temErro = true

           }
       }
        document.write(`O resultado da operação: ${num1} ${oper} ${num2} = ${res}.`)
        
        
	</script>
</head>s
