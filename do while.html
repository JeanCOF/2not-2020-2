<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // use script impede que variaveis sejam declaradas
        //sem o uso de let , var ou const
        // iniciar variaveis diretamente é má prática de 
        // programação
        'use script'
    let num 
       let soma = 0
       do {
           let num = Number(prompt("Digite um numero pra somar(ou 0 para encerrar"))

           if(! isNaN(num)){
               soma += num
           }
       }while(num != 0)

       document.write(`A soma dos numeros informados é ${soma}`)

        

    

    </script>



</head>

</body>
</html>
